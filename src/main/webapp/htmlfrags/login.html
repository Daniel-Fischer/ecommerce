<div class="row" ng-controller="Login as loginCtrl">
	<div class="well col-xs-7 cols-xs-offset-1">
	<span class="col-xs-8 col-xs-offset-2"><error></error></span>
	<form name="loginForm" class="col-xs-10 col-xs-offset-1 form" novalidate>
		<div class="page-header text-center">
			<h2>Existing Member Login</h2>
		</div>
		<div>
			<fieldset class="form-group">
				<label for="email">Email</label>
				<input class="form-control" type="email" name="email" ng-model="loginCtrl.username" ng-model-options="{getterSetter: true}" required/>
			</fieldset>
			<fieldset class="form-group">
				<label for="password">Password</label>
				<input class="form-control" type="password" name="password" ng-model="loginCtrl.password" ng-model-options="{getterSetter: true}" required/>
			</fieldset>
			<fieldset class="form-group pull-right">
				<a ng-click="loginCtrl.doLogin()" ng-disabled="loginForm.$invalid" class="btn btn-primary">Login</a>
			</fieldset>
		</div>
	</form>
	</div>
	<div class="well col-xs-5 col-xs-offset-0 text-center">
		<div class="page-header"><h2>Registration</h2></div>
		<h5>Not yet a member?</h5>
		<a ui-sref="register" class="btn btn-primary">Register</a>
	</div>
</div>
